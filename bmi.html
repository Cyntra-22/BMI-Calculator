<!DOCTYPE html>
<html>
  <head>
    <title>BMI Calculator</title>
  </head>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
    #description {
      font-weight: bold;
    }
  </style>
  <script>
    function calculateBMI() {
      const weightInput = document.getElementById("weight");
      const heightInput = document.getElementById("height");
      const resultElement = document.getElementById("bmiResult");
      const descriptionElement = document.getElementById("description");

      const weight = weightInput.value;
      const height = heightInput.value;

      const result = weight / (height * 0.01 * (height * 0.01));
      if (result < 18.5) {
        descriptionElement.innerHTML = "You are Underweight";
      } else if (result >= 18.5 && result <= 24.9) {
        descriptionElement.innerHTML = "You are Normal Weight";
      } else if (result >= 25.0 && result <= 29.9) {
        descriptionElement.innerHTML = "You are Overweight";
      } else {
        descriptionElement.innerHTML = "You are Obese";
      }

      resultElement.innerHTML = `With your weight of ${weight} kg and height of ${height} cm.
        Your BMI is ${result}`;
      weightInput.value = "";
      heightInput.value = "";
    }
  </script>
  <body>
    <h1>BMI Calculator</h1>

    <label for="weight">Weight</label><input type="text" id="weight" /> <br />
    <label for="height">Height</label><input type="text" id="height" />
    <br />
    <button onclick="calculateBMI()" id="calculateBMI">Calculate</button>

    <h2>BMI Result</h2>
    <p id="bmiResult">No Result</p>
    <p id="description"></p>

    <h2>BMI Reference</h2>
    <table>
      <tr>
        <th>BMI</th>
        <th>Classification</th>
      </tr>
      <tr>
        <td>Less Than 18.5</td>
        <td>UnderWeight</td>
      </tr>
      <tr>
        <td>18.5 - 24.9</td>
        <td>Normal Weight</td>
      </tr>
      <tr>
        <td>25.0 - 29.9</td>
        <td>OverWeight</td>
      </tr>
      <tr>
        <td>30.0 or more</td>
        <td>Obese</td>
      </tr>
    </table>
  </body>
</html>
